version: '3'
services: 
  postgres:
    container_name: ruin-discord-bot-db
    hostname: ${DB_HOST}
    restart: always
    build: ./db
    ports:
      - "5433:${DB_PORT}"
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
  bot:
    build: . 
    container_name: ruin-discord-bot
    links:
      - postgres
    depends_on: 
      - postgres
    environment: 
      - WAIT_HOSTS=${DB_HOST}:${DB_PORT}
volumes: 
  pgdata:

